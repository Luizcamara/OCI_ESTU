---
 apiVersion : apps/v1beta1 
kind : Deployment 
metadata :
   name : nginx-deployment 
spec :
   replicas : 2 
  template :
     metadata :
       labels :
         app : nginx 
    spec :
       containers :
      - nome : imagem nginx
         : portas nginx :
        
        - ContainerPort : 80
---
kind : Service 
apiVersion : v1 
metadata :
   name : nginx-service 
spec :
   selector :
     app : nginx 
  type : LoadBalancer 
  ports :
  - nome : porta http
     : 80 targetPort : 80